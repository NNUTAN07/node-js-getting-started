version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing Node.js dependencies...
      - npm ci --omit=dev  # Installs only production dependencies

  pre_build:
    commands:
      - echo Pre-build phase complete.

  build:
    commands:
      - echo Build phase complete.

artifacts:
  files:
    - index.js
    - package.json
    - package-lock.json
    - views/**/*       
    - public/**/*      
    - .npmrc
    - .env
    - .gitignore
  discard-paths: no
