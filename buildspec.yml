version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo Running tests...
      - npm test || echo "No tests found"

  build:
    commands:
      - echo Build step completed.

  post_build:
    commands:
      - echo Creating deployment package...
      - zip -r ../app.zip .

artifacts:
  files:
    - ../app.zip
