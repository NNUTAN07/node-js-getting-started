version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing Node.js dependencies...
      - npm ci

  pre_build:
    commands:
      - echo Running tests...
      - npm test

  build:
    commands:
      - echo Zipping the application...
      - zip -r nodejs-app.zip * .[^.]* -x "node_modules/*"

artifacts:
  files:
    - nodejs-app.zip
